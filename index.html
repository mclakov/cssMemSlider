<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssMemSlider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider middle">
        <div class="slides">
            <div class="slide slide-1">
                <div class="slide-img-1 slide-img"></div>
                <div class="slide-text-1 slide-text">Программисты vs. дизайнеры</div>
            </div>
            <div class="slide slide-2">
                <div class="slide-img-2 slide-img"></div>
                <div class="slide-text-2 slide-text">Минимал техно</div>
            </div>
            <div class="slide slide-3">
                <div class="slide-img-3 slide-img"></div>
                <div class="slide-text-3 slide-text">Не хочу на фронт</div>
            </div>
            <div class="slide slide-4">
                <div class="slide-img-4 slide-img"></div>
                <div class="slide-text-4 slide-text">2H5OH or ++</div>
            </div>
        </div>
        <div class="radio-btn">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
        </div>
        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>
    </div>
</body>
</html>
