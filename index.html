<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssMemSlider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slider middle">
    <div class="wrapper">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <div class="slides">
            <div class="slide slide-img-1 slide-img" id="slide1"></div>
            <div class="slide slide-img-2 slide-img" id="slide2"></div>
            <div class="slide slide-img-3 slide-img" id="slide3"></div>
            <div class="slide slide-img-4 slide-img" id="slide4"></div>
        </div>
        <div class="texts">
            <div class="slide-text-1 slide-text">Программисты vs. дизайнеры</div>
            <div class="slide-text-2 slide-text">Часы на стене: *тикают* Фанаты минимал техно:</div>
            <div class="slide-text-3 slide-text">Не хочу на фронт</div>
            <div class="slide-text-4 slide-text">2H5OH or ++</div>
        </div>
        <div class="navigation">
            <label for="r1" class="bar bar-1"></label>
            <label for="r2" class="bar bar-2"></label>
            <label for="r3" class="bar bar-3"></label>
            <label for="r4" class="bar bar-4"></label>
        </div>
    </div>
</div>
</body>
</html>
